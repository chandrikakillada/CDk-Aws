name: Deploy (dev)
on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::976709231517:role/github-oidc-cdk-deployer
          aws-region: ca-central-1

      - name: Install deps
        run: npm ci

      - name: Build CDK
        run: npm run build

      - name: Deploy stack
        run: npx cdk deploy MyCdkAppStack --require-approval=never
