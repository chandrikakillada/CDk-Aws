name: CI (PR)
on:
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Build CDK
        run: npm run build # "build": "tsc" in package.json

      - name: CDK synth
        run: npx cdk synth

      - name: CDK diff
        run: npx cdk diff
